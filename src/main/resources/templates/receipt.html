
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Midniyompan-shop Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>


<div class="container w-50 p-3">
    <h1 class="display-6">Order</h1>


    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
        <tr style="text-align: center; vertical-align: top; " class="table-secondary">
            <th>No</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${receipts ne null}" th:each="item : ${receipts.purchaseOrder.items}" >
            <td th:text="${item.product.name}"></td>
            <td style="text-align: right" th:text="${#numbers.formatDecimal(item.product.price, 1, 'COMMA', 2, 'POINT')}"></td>
            <td style="text-align: right" th:text="${item.quantity}"></td>
            <td style="text-align: right" th:text="${#numbers.formatDecimal(item.getSubtotal(), 1, 'COMMA', 2, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>


    <p th:if="${order ne null}" style="text-align: right">Total: <span th:text="${#numbers.formatDecimal(order.purchaseOrder.getTotal(), 1, 'COMMA', 2, 'POINT')}"></span> Bahts</p>


    <form action="#"
          th:action="@{/staff/orders/{orderId}/finish(orderId=${order.id})}"
          method="POST">
        <button id="submit-button" type="submit"
                class="btn btn-primary">Finish Order</button>
    </form>
</div>
<script>
    document.getElementById("inputQuantity").addEventListener("input", function(event) {
        var input = event.target;
        var value = input.value;

        // ใช้ Regular Expression เพื่อตรวจสอบว่ามีตัวเลขเท่านั้น
        if (!/^[0-9]*$/.test(value)) {
            input.value = value.replace(/[^0-9]/g, ''); // ลบตัวอักษรพิเศษทิ้ง
        }
    });
</script>



</body>
</html>
