<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Midniyompan-shop Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container w-50 p-3">
    <h1 class="display-5">ข้อมูลทั่วไปทำใบสั่งซื้อ</h1>
        <div>
            <h3>Customer</h3>
            <div class="mb-3">
                <label for="inputName">Name</label>
                <input disabled th:value="${purchaseOrder.customer.name}" class="form-control" id="inputName" name="Name">
            </div>
            <div class="mb-3">
                <label for="inputPhone">phone</label>
                <input disabled th:value="${purchaseOrder.customer.phone}" class="form-control" id="inputPhone" name="phone">
            </div>
            <div class="mb-3">
                <label for="inputAddress">address</label>
                <textarea disabled th:value="${purchaseOrder.customer.address}" th:text="${purchaseOrder.customer.address}" id="inputAddress" type="input" class="form-control"
                          name="Address" rows="4" cols="50"></textarea>
                <br>
            </div>
        </div>
    <form action="#" th:action="@{/orders/FormPO}" th:object="${FormPO}" method="POST">
        <div class="mb-3">
            <label for="inputManagerName">ManagerName</label>
            <input class="form-control" id="inputManagerName" name="managerName">
        </div>
        <div class="mb-3">
            <label for="inputPOId">purchaseId</label>
            <input th:value="${purchaseOrder.id}" class="form-control" id="inputPOId" th:name="${'purchaseOrderId'}">
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary">Save</button>
    </form>

</div>
</body>
</html>
